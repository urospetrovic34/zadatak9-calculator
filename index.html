<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/gif">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-mode-selection">
            <div class="header">
                <p>calc</p>
            </div>
            <div class="mode-selection">
                <div class="theme-text">
                    <p>THEME</p>
                </div>
                <div class="select">
                    <div class="select-numbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="select-slider">
                        <div class="select-circle select-circle-position-one"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="number-input-container">
            <input type="text" class="number-input">
        </div>
        <div class="main-container">
            <div class="row-one">
                <div class="seven number">
                    <button class="button-primary">7</button>
                </div>
                <div class="eight number">
                    <button class="button-primary">8</button>
                </div>
                <div class="nine number">
                    <button class="button-primary">9</button>
                </div>
                <div class="delete">
                    <button class="button-secondary">DEL</button>
                </div>
            </div>
            <div class="row-two">
                <div class="four number">
                    <button class="button-primary">4</button>
                </div>
                <div class="five number">
                    <button class="button-primary">5</button>
                </div>
                <div class="six number">
                    <button class="button-primary">6</button>
                </div>
                <div class="plus operation">
                    <button class="button-primary">+</button>
                </div>
            </div>
            <div class="row-three">
                <div class="one number">
                    <button class="button-primary">1</button>
                </div>
                <div class="two number">
                    <button class="button-primary">2</button>
                </div>
                <div class="three number">
                    <button class="button-primary">3</button>
                </div>
                <div class="minus operation">
                    <button class="button-primary">-</button>
                </div>
            </div>
            <div class="row-four">
                <div class="decimal">
                    <button class="button-primary">.</button>
                </div>
                <div class="zero">
                    <button class="button-primary">0</button>
                </div>
                <div class="divide operation">
                    <button class="button-primary">/</button>
                </div>
                <div class="multiply operation">
                    <button class="button-primary">x</button>
                </div>
            </div>
            <div class="row-five">
                <div class="reset">
                    <button class="button-secondary-wide">RESET</button>
                </div>
                <div class="calculate">
                    <button class="button-tertiary">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
